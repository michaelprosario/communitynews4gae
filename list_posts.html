<html>
<head>
<title>Welcome To Community News</title>
<style>
#postInput
{
	width:500px;
}

.post{
	padding:20px;
	border-bottom:1px solid black;
}
</style>
<script>
function bodyOnLoad()
{
	var postInput = document.getElementById("postInput");
	postInput.focus();
}

function handlePost()
{
	var f = document.forms[0];
	f.submit();
}
</script>

</head>
<body onload="bodyOnLoad()">

<h1>Welcome To Community News</h1>
<p>Welcome!  Share ideas and news with your community!</p>
<p>Current User: {{user}}  (<a href="{{logout_url}}">Logout</a>)</p>
<form action="handlePost" method="post">
Share Your Post: 
<input type="input" value="" id="postInput" name="postInput"> 
<input type="button" value="Post" onclick="handlePost();"> 
</form>

{% for post in posts %}
	<div class="post">
	{{ post.createdBy }} => {{ post.content }} |
	<a onclick="return confirm('delete?')"  href="deletePost?id={{post.key.id()}}" class="deleteLink">[Delete]</a>
	</div>
{% endfor %}

</body>
